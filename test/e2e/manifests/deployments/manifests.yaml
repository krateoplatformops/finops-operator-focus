spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: finops-operator-focus
      app.kubernetes.io/instance: finops-operator-focus
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: finops-operator-focus
        app.kubernetes.io/instance: finops-operator-focus
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: 
        envFrom:
        - configMapRef:
            name: finops-operator-focus-repo-envvar
        image: krateo-finops-registry.westeurope.cloudapp.azure.com/finops-operator-focus:0.3.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {}
        securityContext:
          null
      imagePullSecrets:
      - name: registry-credentials
      securityContext:
        runAsNonRoot: true
      serviceAccountName: finops-operator-focus-controller-manager
      terminationGracePeriodSeconds: 10